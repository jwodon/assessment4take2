{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
    <h1>{{ playlist.name }}!</h1>
    {% if playlist.description %}
    <p class="lead">{{ playlist.description }}</p>
    {% endif %}
</div>

<ul>
    {% for songs in playlist.songs %}
    <li>{{ songs.title }} {{ songs.artist }}</li>
    {% endfor %}
</ul>

<p>
    <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song"> Add Song To Playlist </a>
</p>

{% endblock %}
