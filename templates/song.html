{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
    <h1>{{ song.title }}!</h1>
    <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h1>Playlists song found in</h1>

<ul>
    {% for playlists in song.playlists %}
    <li>{{ playlists.name }}</li>
    {% endfor %}
</ul>

{% endblock %}
